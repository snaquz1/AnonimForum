{% extends "base.html" %}
{% load static %}
{% block style %}<link rel="stylesheet" href="{% static 'Forum/css/main.css' %}">{% endblock %}

{% block title %}Доски{% endblock %}

{% block body %}
    <form>
    <input type="text">
    <input type="submit" value="send">
    </form>
    <a href="/boards/create">Добавить доску</a>
    <hr>
    <div class="boards">
    {% for b in boards %}
        <div class="board">
        <img width="150" height="150" src="{{b.image.url}}">
            <a style="margin-left: 20px " href="/boards/{{ b.uuid }}">{{ b.name }}</a>
        </div>
        <hr>
    {% endfor %}
    </div>
    
{% endblock %}
